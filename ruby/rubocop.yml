# target_version:
# rubocop v0.40.0

# ============================================================
# Style
# ============================================================
# 日本語コメントを許可
Style/AsciiComments:
  Enabled: false

# do .. end から更にメソッドチェーンすると見づらいので
# auto-correct せず、自分で修正する
# spec 内は見た目が綺麗になるので許可
Style/BlockDelimiters:
  AutoCorrect: false
  Exclude:
    - "spec/**/*"

# namespace 付きのクラスはかなり頻繁に作るので簡単に書きたい。
Style/ClassAndModuleChildren:
  Enabled: false

# ドキュメントの無い public class を許可する
Style/Documentation:
  Enabled: false

# !! のイディオムは使ってもよいと思うので
Style/DoubleNegation:
  Enabled: false

# single でも doubleでもどっちでもよいと思うので
Style/StringLiterals:
  Enabled: false

# if 文の中に 5 行程度のブロックを書くぐらいは許容した方が現実的かなぁと
Style/GuardClause:
  MinBodyLength: 5

# scope 等は複数行でも lambda ではなく ->{} を使いたい
Style/Lambda:
  EnforcedStyle: literal

# ローカル変数とメソッド呼び出しの区別をつけた方が分かりやすい場合が多い
Style/RedundantSelf:
  Enabled: false

# ============================================================
# Lint
# ============================================================

# 条件式と同時に変数代入は括弧で囲めば意図的なのでOKとする
Lint/AssignmentInCondition:
  AllowSafeAssignment: true

# 子クラスで実装させるつもりのメソッドで引っかかるので
Lint/UnusedMethodArgument:
  Enabled: false

# ============================================================
# Metrics
# ============================================================

# 30 ぐらいまでは許容してもいいのでは
Metrics/AbcSize:
  Max: 30

# 80では短すぎる制限なしでもいいかも
Metrics/LineLength:
  Max: 160

# 20くらいは別によいと思う
Metrics/MethodLength:
  Max: 20

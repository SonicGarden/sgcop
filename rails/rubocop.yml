# target_version:
# rubocop v0.45.0
inherit_from: ../ruby/rubocop.yml

require:
  - rubocop-rspec
  - sgcop

# 自動生成されるものなどはチェック対象から除外する
AllCops:
  Exclude:
    - "vendor/**/*" # rubocop config/default.yml
    - 'bin/*'
    - 'config/application.rb'
    - 'config/environments/*'
    - 'config/initializers/*'
    - 'config/backup.rb'
    - 'config/spring.rb'
    - 'config.ru'
    - 'config/unicorn.rb'
    - 'db/migrate/*'
    - 'db/schema.rb'
    - 'deploy/*'
    - 'spec/spec_helper.rb'

Rails:
  Enabled: true

# ARオブジェクトのuniqを取りたいわけでなく、特定の属性のuniqが取りたい場合でも警告が出るので
Rails/UniqBeforePluck:
  Enabled: false

# ============================================================
# Style
# ============================================================

# メールの{|format| format.text}みたいなのはひっかけたくない
Style/SymbolProc:
  Exclude:
    - 'app/mailers/**/*'

# ============================================================
# RSpec
# ============================================================
# backgroundとかであるクラスの全インスタンスをstubしてるなど意図してやると思うので
RSpec/AnyInstance:
  Enabled: false

# 以下のようなもので引っかかってしまって困るので
# describe GuestTicket do
#   describe '#save' do
#     let!(:guest_ticket) {
#       GuestTicket.new schedule, guest_ticket_params
#     }
RSpec/DescribedClass:
  Enabled: false

# 厳密にテストしたい場合に複数条件を入れるのはよいかと
RSpec/MultipleExpectations:
  Enabled: false

# feature specで長くなるので
RSpec/ExampleLength:
  Enabled: false

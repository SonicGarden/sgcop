# target_version:
# haml-lint v0.26.0

linters:
  # クラスとIDはどちらから書いてもよい
  ClassesBeforeIds:
    enabled: false

  # コメントアウト時など、連続行のコメントは許可
  ConsecutiveComments:
    enabled: false

  # エディタによってはコメントアウト時にスペースがつかないことがあるので
  # コメント後のスペースはなくてもよい
  LeadingCommentSpace:
    enabled: false

  # 1行の文字数
  LineLength:
    max: 160

  # Hash属性の内側にスペースはなくてもよい
  SpaceInsideHashAttributes:
    enabled: false

  # rubyコードはrubocopでチェックする
  RuboCop:
    enabled: true
    # kaminariが生成するviewはチェックしない
    exclude:
      - app/views/kaminari/**/*
